name: Build
run-name: ${{ github.actor }} sent a push to GitHub.
on: [push]
jobs:
  Run-Build:
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
          - aarch64-apple-darwin
        toolchain:
          - nightly
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: ${{ matrix.target != 'x86_64-pc-unknown-linux-gnu' && matrix.target && '/' || '' }}
    steps:
      - name: Install cross-comp dependencies
        if: ${{ matrix.target == 'x86_64-pc-windows-gnu' }}
        run: |
          sudo apt update && sudo apt-get -y install gcc-multilib libtinfo5 mingw-w64
      - uses: actions/checkout@v3
      - name: Update Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          target: ${{ matrix.target }}
      - name: Run Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }} --all-features
          toolchain: ${{ matrix.toolchain }}
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: Stable-CI
          files: target/${{ env.BUILD_DIR }}release/obmt${{ matrix.target == 'x86_64-pc-windows-gnu' && '.exe' || ''}}
          body: |
            Bumpmap translator CI build
